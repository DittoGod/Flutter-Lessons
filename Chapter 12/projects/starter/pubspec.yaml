publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  path: ^1.8.2
  cupertino_icons: ^1.0.5
  cached_network_image: ^3.2.2
  flutter_slidable: ^3.0.1
  platform: ^3.1.0
  flutter_svg: ^2.0.9
  shared_preferences: ^2.0.15
  json_annotation: ^4.6.0
  http: ^1.2.0
  chopper: ^8.0.1+1
  logging: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.0
  json_serializable: ^6.3.1
  chopper_generator: ^8.0.1

  flutter_lints: ^4.0.0

flutter:
